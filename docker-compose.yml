version: '3.7'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 128M
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: si
    volumes:
      - db_data:/var/lib/postgresql/data
  
  web:
    build: project
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./project:/code
    ports:
      - "8000:8000"
    privileged: true
    depends_on:
      - db
      - redis
  
  default_worker:
    build: project
    command: celery -A web worker -l info
    volumes:
      - ./project:/code
    privileged: true      
    depends_on:
      - db
      - redis

  zone_worker:
    build: project
    command: celery -A web worker -Q zones -l info -c 1
    volumes:
      - ./project:/code
    privileged: true      
    depends_on:
      - db
      - redis

  beat:
    build: project
    command: celery -A web beat -l info
    volumes:
      - ./project:/code
    privileged: true      
    depends_on:
      - db
      - redis

volumes:
  db_data: